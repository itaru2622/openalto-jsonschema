allOf:
  - type: object
    properties:
      pids:
        type: array
        items:
          type: string
          pattern: ^[0-9a-zA-Z-:@_.]{1,64}$
      address-types:
        type: array
        items:
          type: string
          enum:
            - ipv4
            - ipv6
    required:
      - pids
    additionalProperties: true
