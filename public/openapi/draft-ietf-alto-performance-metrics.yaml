definitions:
  CostType:
    allOf:
      - type: object
        properties:
          cost-mode:
            type: string
            enum:
              - numerical
              - ordinal
          cost-metric:
            anyOf:
              - type: string
                pattern: ^[0-9a-zA-Z-:_.]{1,32}$
              - enum:
                  - routingcost
                  - delay-ow
                  - delay-rt
                  - delay-variation
                  - hopcount
                  - lossrate
                  - tput
                  - bw-residual
                  - bw-maxres
        required:
          - cost-mode
          - cost-metric
      - properties:
          cost-metric:
            anyOf:
              - anyOf:
                  - type: string
                    pattern: ^[0-9a-zA-Z-:_.]{1,32}$
                  - enum:
                      - routingcost
                      - delay-ow
                      - delay-rt
                      - delay-variation
                      - hopcount
                      - lossrate
                      - tput
                      - bw-residual
                      - bw-maxres
              - anyOf:
                  - pattern: delay-ow-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: delay-rt-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: delay-variation-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: hopcount-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: lossrate-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: tput-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: bw-residual-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
                  - pattern: bw-maxres-(p0*([1-9]?[0-9](\.[0-9]*)?|100)|min|max|median|mean|stddev|stdvar)
          cost-context:
            type: object
            properties:
              cost-source:
                type: string
                enum:
                  - nominal
                  - sla
                  - import
                  - estimation
              parameters:
                anyOf:
                  - type: string
                  - type: number
                  - type: array
                    items: {}
                  - type: boolean
                  - type: object
                    additionalProperties: true
          description:
            type: string
  CostContext:
    type: object
    properties:
      cost-source:
        type: string
        enum:
          - nominal
          - sla
          - import
          - estimation
      parameters:
        anyOf:
          - type: string
          - type: number
          - type: array
            items: {}
          - type: boolean
          - type: object
            additionalProperties: true
